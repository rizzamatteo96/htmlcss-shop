<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>eShop</title>
</head>
<body class="debug">
    
    <!-- inizio main container -->
    <div class="main-container clearfix">
        <div class="article">
            <div class="box-top">
                <!-- foto + cuore + sconto + banner sostenibilità -->
                <img class="normal-img" src="img/1.webp" alt="tshirt levis">
                <img class="hover-img" src="img/1b.webp" alt="tshirt levis">
                <div class="heart">&#9825;</div>
                <div class="bottom-left">
                    <div class="discount">-50%</div>
                    <div class="sostenibility">Sostenibilità</div>
                </div>
            </div>
            <div class="box-bottom">
                <!-- marca + articolo + prezzo -->
                <div class="brand">Levi's<sup>&reg;</sup></div>
                <div class="description">RELAXED FIT TEE UNISEX - T-shirt</div>
                <div class="price">14.99 €</div>
            </div>
        </div>
        <div class="article center">
            <div class="box-top">
                <!-- foto + cuore + sconto + banner sostenibilità -->
                <img class="normal-img" src="img/2.webp" alt="tshirt guess">
                <img class="hover-img" src="img/2b.webp" alt="tshirt guess">
                <div class="heart">&#9825;</div>
                <div class="bottom-left">
                    <div class="discount">-30%</div>
                    <!-- <div class="sostenibility">Sostenibilità</div> -->
                </div>
            </div>
            <div class="box-bottom">
                <!-- marca + articolo + prezzo -->
                <div class="brand">Guess</div>
                <div class="description">ROSES TEE - T-shirt con stampa - true</div>
                <div class="price">20.99 €</div>
            </div>
        </div>
        <div class="article">
            
        </div>
        <div class="article"></div>
        <div class="article center"></div>
        <div class="article"></div>
    </div>
    <!-- fine main container -->

</body>
</html>
